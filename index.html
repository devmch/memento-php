    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta property="og:locale" content="en_US">

    <meta name="keywords" content="todo, list, help, routines">

	<meta name="twitter:title" content="memento">

    <!-- <link href="https://i.imgur.com/93xMaAY.png" rel="shortcut icon"> -->
</head>
<body ondragstart="return false;" ondrop="return false;" onload="checklist()">

<header>
    <h1>memento</h1>
    <p style="margin-top: 10px;">by <a href="https://github.com/mch-sg" target="_blank">Magnus Hvidtfeldt</a>
    <p>rapid to do list app on-the-go.<br> suggestions? <a href="https://twitter.com/hvidtfldt" target="_blank">tweet me.</a></p>
</header>

<main>
    <!--    LIST 1     -->
    <div class="container">
        <div class="todow">
            <a style="color: white;cursor: default;" id="date">today's tasks</a>
            <a onclick="confirmation()">clear</a>
            </div> 
        </div>
    </div>

    <form id="form" class="form" style="margin-bottom: 3rem;">
        <input 
            type="text" 
            id="input" 
            class="input" 
            placeholder="add a task..." 
            autocomplete="off"
        />

        <ul class="todos" id="todos" draggable="false">
            
        </ul>
    </form>

    <a id="newli" class="newli" onclick="newbox()">new list<br/></a>

    <!--    LIST 2     -->
    <div class="tomorrow" id="tmr">
    <div class="container">
        <div class="todow">
            <a id="nameoflist" style="color: white;cursor: default;">list name...</a>
            <a onclick="confirmit()">clear</a>
            <a onclick="deletelist()">delete</a>
            </div> 
        </div>
    </div>

    <form id="form1" class="form form1" style="margin-bottom: 3rem;">
        <input 
            type="text" 
            id="input1" 
            class="input" 
            placeholder="add a task..." 
            autocomplete="off"
            
        />
        <ul class="todos" id="todos1" draggable="true" ondragover="allowDrop(event)" ondrop="drop(event)" ondragstart="drag(event)">
        </ul>
    </form>
    </div>


    
    <small>
        <br />
        <br />
        <br />
        Left click to toggle complete. 
        <br />
        Right click to delete the todo.
    </small>
</main>

</body>
<script src="scripts/script.js"></script>
<script src="scripts/newlist.js"></script>
</html>
