<body onload="checklist()"> <!--  ondragstart="return false;" ondrop="return false;"-->

<header>
    <h1>memento</h1>
    <p style="margin-top: 10px;">by <a href="https://magnushvidtfeldt.com" target="_blank">Magnus Hvidtfeldt</a>
    <p>rapid todo list app on-the-go.<br> suggestions? <a href="https://twitter.com/hvidtfldt" target="_blank">tweet me.</a></p>
</header>

<main>
    <!--    LIST 1     -->
    <div class="container">
        <div class="todow">
            <a style="color: white;cursor: default;" id="date">today's tasks</a>
            <a onclick="confirmation()">clear</a>
        </div>
    </div>

    <form id="form" class="form" style="margin-bottom: 3rem;">
        <input 
            type="text" 
            id="input" 
            class="input" 
            placeholder="add a task..." 
            autocomplete="off"
        />

        <ul class="todos" id="todos">
            
        </ul>
    </form>

    <!-- NEW LIST 1 -->
    <a id="newli" class="newli" onclick="newbox()">new list<br/></a>

    <!--    LIST 2     -->
    <div class="tomorrow" id="tmr">
    <div class="container">
        <hr>
        <div class="todow">
            <a id="nameoflist1" style="color: white;cursor: default;">list name...</a>
            <div>
                <a onclick="deletelist()" style="margin-right: 25px;">delete </a>
                <a onclick="confirmit()">clear</a>
            </div>
            </div> 
        </div>
    </div>

    <form id="form1" class="form form1" style="margin-bottom: 3rem;">
        <input 
            type="text" 
            id="input1" 
            class="input" 
            placeholder="add a task..." 
            autocomplete="off"
            
        />
        <ul class="todos" id="todos1">
        </ul>
    </form>
    </div>

    <!-- NEW LIST 2 -->
    <a id="newli2" class="newli" onclick="newbox1()">new list<br/></a>

    <!--    LIST 3     -->
    <div class="tomorrow" id="tmr1">
        <div class="container">
            <hr>
            <div class="todow">
                <a id="nameoflist2" style="color: white;cursor: default;">list name...</a>
                <div>
                    <a onclick="deletelist1()" style="margin-right: 25px;">delete </a>
                    <a onclick="confirmit2()">clear</a>
                </div>
                </div> 
            </div>
        </div>
    
        <form id="form2" class="form form2" style="margin-bottom: 3rem;">
            <input 
                type="text" 
                id="input2" 
                class="input" 
                placeholder="add a task..." 
                autocomplete="off"
                
            />
            <ul class="todos" id="todos2" draggable="true" ondragover="allowDrop(event)" ondrop="drop(event)" ondragstart="drag(event)">
            </ul>
        </form>
        </div>

    <small>
        <br />
        <br />
        <br />
        Left click to toggle complete. 
        <br />
        Right click to delete the todo.
    </small>
</main>

</body>
